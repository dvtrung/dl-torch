backend: pytorch
env:
  default:
    variables:
      model.dim: 512
      model.embed_dim: 300
model:
  name: src.mac.MAC
  dim: 512
  embed_dim: 300
  max_step: 12
  self_attention: true
  memory_gate: false
  dropout: 0.15
dataset:
  name: src.clevr.CLEVR
train:
  eval: [valid]
  num_epochs: 20
  batch_size: 32
  optimizer:
    name: adam
    lr: 0.0001
  log_every: 0.25e
test:
  log_every: 5s