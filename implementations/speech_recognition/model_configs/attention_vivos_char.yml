model:
  name: dlex.models.attention.Attention
  encoder:
    rnn_type: lstm
    bidirectional: false
    num_layers: 3
    input_size: 256
    hidden_size: 256
    output_size: 256
  decoder:
    rnn_type: lstm
    use_attention: true
    num_layers: 1
    hidden_size: 256
    output_size: 256
    max_length: 100
  beam_search:
    beam_size: 16
    penalty:
  attention:
    type: bahdanau
    size: 128
  decoding_method: greedy
  dropout: 0.0
  teacher_forcing_ratio: 0.5
dataset:
  name: src.datasets.vivos.VIVOS
  unit: char
  output_format: text
  debug_size: 100
  sort: true
batch_size: 4
num_epochs: 100
optimizer:
  name: adam
  lr: 0.001
metrics:
  - wer
max_grad_norm: 5.