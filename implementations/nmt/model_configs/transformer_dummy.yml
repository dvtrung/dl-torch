model:
  name: dlex.torch.models.transformer.Transformer
  num_heads: 8
  key_size: 16
  value_size: 16
  dim_model: 32
  dim_inner: 32
  encoder:
    rnn_type: lstm
    bidirectional: false
    num_layers: 2
    input_size: 50
    hidden_size: 32
    output_size: 32
    embedding: none
    update_embedding: true
    max_length: 50
  decoder:
    share_embeddings: true
    use_attention: true
    num_layers: 2
    hidden_size: 32
    max_length: 50
    output_size: 32
  beam_search:
    beam_size: 16
    penalty: 0
  attention:
    type: bahdanau
    size: 256
  dropout: 0.1
  teacher_forcing_ratio: 1.0
  decoding_method: greedy
dataset:
  alias: dummy
  source: vi
  target: en
  output_format: text
  debug_size: 20
  unit: word
  max_target_length: 50
  max_source_length: 50
  special_tokens: [sos, eos, oov, pad]
train:
  batch_size: 64
  num_epochs: 100
  optimizer:
    name: adam
    lr: 0.1
  max_grad_norm: 1.0
test:
  metrics: [wer]
